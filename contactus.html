<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required Meta tags always come first -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" /> 
        
        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" />
        <link rel="stylesheet" href="css/styles.css" />    

        <title>Cafe Uno</title>
    </head>

    <body>

        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1> Cafe Uno </h1>
                        <h3> let us make your day </h3>
                    </div>
                </div>    
            </div>
        </header>

        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#cafeunoNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="cafeunoNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Contact</li>
                    </ol>
                    <h2>Contact Us</h2>
                    <hr />
                </div>
            </div>

            <div class="row row-content align-items-center">
                <div class="col-sm-6">
                    <a role="button" class="btn btn-link" href="tel:+16156741797"><i class="fa fa-phone"></i> 1-615-674-1797</a><br>
                    <a role="button" class="btn btn-link" href="mailto:rebecca.s.richardson4@gmail.com"><i class="fa fa-envelope-o"></i> rebecca.s.richardson4@gmail.com</a>
                </div>
            </div>
            <div class="row row-content">
                <div class="col-12">
                    <h2>Send us your Feedback</h2>
                    <hr />
                </div>
                <div class="col-md-10">
                    <form>
                        <label for="firstName">First Name</label> 
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" />
                        <label for="lastName">Last Name</label> 
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" />
                        <label for="areaCode">Contact Tel.</label>
                        <input type="tel" id="areaCode" name="areaCode" placeholder="Area Code" />
                        <input type="tel" name="telNum" placeholder="Tel. Number" />
                        <label for="email">Email</label> 
                        <input type="email" id="email" name="email" placeholder="Email" />
                        <label for="feedback">Your Feedback</label>
                        <textarea id="feedback" name="feedback" rows="8"></textarea>
                        <button type="submit">Send Feedback</button>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-4 col-sm-2 offset -1">
                        <h5>Links</h5>
                        <ul class="list-unstyled">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Menu</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-sm-5 text-center">
                        <h5>Social</h5>
                        <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram fa-lg"></i></a>
                        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter fa-lg"></i></a>
                        <a class="btn btn-social-icon btn-linkedin" href="http://linkedin.com/"><i class="fa fa-linkedin fa-lg"></i></a>
                        <a class="btn btn-social-icon btn-github" href="http://github.com/"><i class="fa fa-github fa-lg"></i></a>
                    </div>
                    <div class="col-sm-4 text-center">
                        <a role="button" class="btn btn-link" href="tel:+16156741797"><i class="fa fa-phone fa-lg text-primary"></i> 1-615-674-1797</a><br />
                        <a role="button" class="btn btn-link" href="mailto:rebecca.s.richardson4@gmail.com"><i class="fa fa-envelope fa-lg text-primary"></i> rebecca.s.richardson4@gmail.com</a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        
    </body>
</html>
